{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent - WorkSpace</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            flex-direction: column;
        }
        .navbar-custom {
            background-color: #0F52BA;
            width: 100%;
        }
        .navbar-custom .navbar-brand {
            color: #fff;
            margin: auto;
        }
        .password-reset-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .password-reset-container h2 {
            margin-bottom: 20px;
        }
        .password-reset-container .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-custom fixed-top">
        <a class="navbar-brand" href="#">WorkSafe</a>
    </nav>
    <div class="password-reset-container">
        <h2>Password Reset Sent</h2>
        <p>An email has been sent to your email address. Please follow the instructions to reset your password.</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
    </div>
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
