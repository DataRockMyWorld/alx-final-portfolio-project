{% extends '../base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Completion Form</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Work Completion Form</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_omc">OMC</label>
                        <input type="text" class="form-control" id="id_omc" name="omc">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="id_time_commenced">Time Commenced</label>
                            <input type="datetime-local" class="form-control" id="id_time_commenced" name="time_commenced">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="id_time_completed">Time Completed</label>
                            <input type="datetime-local" class="form-control" id="id_time_completed" name="time_completed">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_duration">Duration</label>
                        <input type="text" class="form-control" id="id_duration" name="duration">
                    </div>
                    <div class="form-group">
                        <label for="id_material_used">Material Used</label>
                        <input type="text" class="form-control" id="id_material_used" name="material_used">
                    </div>
                    <div class="form-group">
                        <label for="id_quantity">Quantity</label>
                        <input type="number" class="form-control" id="id_quantity" name="quantity">
                    </div>
                    <div class="form-group">
                        <label for="id_number_of_workmen">Number of Workmen</label>
                        <input type="number" class="form-control" id="id_number_of_workmen" name="number_of_workmen">
                    </div>
                    <div class="form-group">
                        <label for="id_hours_worked">Hours Worked</label>
                        <input type="number" class="form-control" id="id_hours_worked" name="hours_worked">
                    </div>
                    <div class="form-group">
                        <label for="id_kilometers_traveled">Kilometers Traveled</label>
                        <input type="number" class="form-control" id="id_kilometers_traveled" name="kilometers_traveled">
                    </div>
                    <div class="form-group">
                        <label for="id_lost_time_incidents">Lost Time Incidents</label>
                        <input type="number" class="form-control" id="id_lost_time_incidents" name="lost_time_incidents">
                    </div>
                    <div class="form-group">
                        <label for="id_medical_treatment_cases">Medical Treatment Cases</label>
                        <input type="number" class="form-control" id="id_medical_treatment_cases" name="medical_treatment_cases">
                    </div>
                    <div class="form-group">
                        <label for="id_first_aid_cases">First Aid Cases</label>
                        <input type="number" class="form-control" id="id_first_aid_cases" name="first_aid_cases">
                    </div>
                    <div class="form-group">
                        <label for="id_oil_spilled">Oil Spilled</label>
                        <input type="number" class="form-control" id="id_oil_spilled" name="oil_spilled">
                    </div>
                    <div class="form-group">
                        <label for="id_site_comment">Site Comment</label>
                        <textarea class="form-control" id="id_site_comment" name="site_comment" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_google_address">Google Address</label>
                        <input type="text" class="form-control" id="id_google_address" name="google_address">
                    </div>
                    <div id="map"></div>
                    <button type="submit" class="btn btn-primary mt-4">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });
            var input = document.getElementById('id_google_address');
            var autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.bindTo('bounds', map);
            var infowindow = new google.maps.InfoWindow();
            var marker = new google.maps.Marker({
                map: map,
                anchorPoint: new google.maps.Point(0, -29)
            });

            autocomplete.addListener('place_changed', function() {
                infowindow.close();
                marker.setVisible(false);
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    return;
                }
                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);
                }
                marker.setPosition(place.geometry.location);
                marker.setVisible(true);

                var address = '';
                if (place.address_components) {
                    address = [
                        (place.address_components[0] && place.address_components[0].short_name || ''),
                        (place.address_components[1] && place.address_components[1].short_name || ''),
                        (place.address_components[2] && place.address_components[2].short_name || '')
                    ].join(' ');
                }

                infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
                infowindow.open(map, marker);

                document.getElementById('id_latitude').value = place.geometry.location.lat();
                document.getElementById('id_longitude').value = place.geometry.location.lng();
            });
        }

        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</body>
</html>

{% endblock %}
