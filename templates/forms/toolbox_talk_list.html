{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toolbox Talk List</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h2>Your Toolbox Talks</h2>
        <ul class="list-group">
            {% for form in forms %}
            <li class="list-group-item">
                <strong>Date:</strong> {{ form.talk_date }} <br>
                <strong>Subject:</strong> {{ form.subject }} <br>
                <strong>Details:</strong> {{ form.details }} <br>
                <strong>Attendees:</strong> {{ form.attendees }} <br>
                <strong>Location:</strong> {{ form.location }} <br>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
