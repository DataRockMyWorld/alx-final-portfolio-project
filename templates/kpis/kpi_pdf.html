<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KPI Report</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>KPI Report</h2>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Target Value</th>
                    <th>Actual Value</th>
                    <th>Percentage Achieved</th>
                </tr>
            </thead>
            <tbody>
                {% for kpi in kpis %}
                <tr>
                    <td>{{ kpi.name }}</td>
                    <td>{{ kpi.category }}</td>
                    <td>{{ kpi.target_value }}</td>
                    <td>{{ kpi.actual_value }}</td>
                    <td>{{ kpi.percentage_achieved }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
