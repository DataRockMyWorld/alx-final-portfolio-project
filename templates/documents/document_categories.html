{% extends '../base.html' %}
{% load static %}

{% block title %}Documents{% endblock %}

{% block content %}
<style>
    .list-group-item {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .list-group-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .list-group-item i {
        margin-right: 1rem;
    }
</style>

<div class="container mt-5">
    <h2 class="mb-4">Document Categories</h2>
    <div class="list-group">
        <a href="{% url 'document_category_list' 'Form-or-Template' %}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="fas fa-folder-open fa-2x text-primary mr-3"></i>
            Form or Template
        </a>
        <a href="{% url 'document_category_list' 'Policy' %}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="fas fa-folder-open fa-2x text-success mr-3"></i>
            Policy
        </a>
        <a href="{% url 'document_category_list' 'Operational Controls Procedure' %}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="fas fa-folder-open fa-2x text-warning mr-3"></i>
            Operational Controls Procedure
        </a>
        <a href="{% url 'document_category_list' 'System documents' %}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="fas fa-folder-open fa-2x text-danger mr-3"></i>
            System documents
        </a>
    </div>
</div>
{% endblock %}
