{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WorkSafe{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .wrapper {
            display: flex;
            flex: 1;
            width: 100%;
            background-color: #FFFFFF;
        }
        .sidebar {
            width: 230px;
            background:  #0F52BA;
            color: #fff;
            padding: 50px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 20px 0;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #FFFFFF;
            color: #0F52BA;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background: #0F52BA;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dee2e6;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            border-radius: 50%;
            width: 32px;
            height: 32px;
            object-fit: cover;
            margin-right: 10px;
        }
        .header .user-info:hover .logout {
            display: block;
        }
        .header .logout {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background: #fff;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 5px;
        }
        .footer {
            background: #E8E8E8;
            color: #000000;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>WorkSafe</h2>
        <div class="user-info">
            <img src="{% if request.user.profile_image %}{{ request.user.profile_image.url }}{% else %}{% static 'images/default_avatar.png' %}{% endif %}" alt="User Avatar">
            <span>{{ request.user.username }}</span>
            <div class="logout">
                <a href="{% url 'logout' %}">Logout</a>
                <
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="sidebar">
            <a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="{% url 'form_list' %}"><i class="fas fa-clipboard-list"></i> Forms</a>
            <a href="{% url 'document_categories' %}"><i class="fas fa-file-alt"></i> Documents</a>
            <a href="{% url 'account' %}"><i class="fas fa-user"></i> Profile</a>
            <a href="{% url 'kpi_dashboard' %}"><i class="fas fa-chart-bar"></i> KPI Dashboard</a>

        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div class="footer">
        WorkSafe &copy; {{ current_year }}
    </div>
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
