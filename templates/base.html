{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WorkSafe{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        a {
            width: 100%;
        }
        .wrapper {
            display: flex;
            flex: 1;
            width: 100%;
            background-color: #FFFFFF;
        }
        .sidebar {
            width: 230px;
            background:  #0F52BA;
            color: #fff;
            /* padding: 10px; */
        }
        .sidebar a {
            color: #fff;
            width: 230px;
            text-decoration: none;
            display: block;
            /* padding: 20px 0; */
            padding-left: 40px;
            padding-top: 30px;
            padding-bottom: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .sidebar a:hover {
            background: #FFFFFF;
            color: #0F52BA;
            transform: translateY(-2px);

        }
        .sidebar a.active {
        background: #FFFFFF;
        color: #0F52BA;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
        .content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background: #0F52BA;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dee2e6;
            box-shadow: 0 4px 6px -4px rgba(0, 0, 0, 0.3);
        }
        .header .user-info {
            display: flex;
            align-items: center;
            position: relative;
        }
        .header .user-info img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            object-fit: cover;
            margin-right: 10px;
        }
        .header .user-info:hover .logout {
            display: block;
        }
        .header .logout {
            display: none;
            position: absolute;
            top: 40px;
            right: 20px;
            background: #fff;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
            transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth transition */
            opacity: 0; 
            visibility: hidden;
        }
        .header .user-info:hover .logout {
        opacity: 1; 
        visibility: visible;
        }

        .header .logout a {
        display: block;
        color: #0F52BA;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
        }

        .header .logout a:hover {
        background: #0F52BA;
        color: #ffffff;
        }
        .footer {
            background: #E8E8E8;
            color: #000000;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>WorkSafe</h3>
        <div class="user-info">
            <img src="{% if request.user.profile_picture %}{{ request.user.profile_picture.url }}{% else %}{% static 'images/default_avatar.png' %}{% endif %}" alt="User Avatar">
            <span>{{ request.user.username }}</span>
            <div class="logout">
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar">
                <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="{% url 'form_list' %}" class="{% if request.resolver_match.url_name == 'form_list' %}active{% endif %}"><i class="fas fa-clipboard-list"></i> Forms</a>
                <a href="{% url 'document_categories' %}" class="{% if request.resolver_match.url_name == 'document_categories' %}active{% endif %}"><i class="fas fa-file-alt"></i> Documents</a>
                <a href="{% url 'account' %}" class="{% if request.resolver_match.url_name == 'account' %}active{% endif %}"><i class="fas fa-user"></i> Profile</a>
                <a href="{% url 'kpi_dashboard' %}" class="{% if request.resolver_match.url_name == 'kpi_dashboard' %}active{% endif %}"><i class="fas fa-chart-bar"></i> KPI Dashboard</a>
                <a href="{% url 'upload_document' %}" class="{% if request.resolver_match.url_name == 'upload_document' %}active{% endif %}"><i class="fas fa-upload"></i> Upload Document</a>
            </div>
            
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div class="footer">
        WorkSafe &copy; {{ current_year }}
    </div>
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
